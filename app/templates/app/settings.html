{% extends 'app/base.html'%}
{% load static %}
{% block content %}

<div id="content-wrapper">
   <div class="container-fluid upload-details">
      <div class="row">
         <div class="col-lg-12">
            <div class="main-title">
               <h6>Settings</h6>
            </div>
         </div>
      </div>
      <form action="{% url 'profile_setting' %}" method="post">
         {% csrf_token %}
         <div class="row">
            <div class="col-sm-6">
               <div class="form-group">
                  <label class="control-label">First Name <span class="required">*</span></label>
                  <input class="form-control border-form-control"  placeholder="{{profile_data.FullName}}" name="fname" type="text" value="{{profile_data.FullName}}">
               </div>
            </div>
            <div class="col-sm-6">
               <div class="form-group">
                  <label class="control-label">Phone <span class="required">*</span></label>
                  <input class="form-control border-form-control"  value="{{profile_data.Mobile}}" placeholder="123 456 7890" type="tel" disabled>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-sm-6">
               <div class="form-group">
                  <label class="control-label">Email Address <span class="required">*</span></label>
                  <input class="form-control border-form-control " value="{{profile_data.Master.Email}}" placeholder=""
                     disabled type="email">
               </div>
            </div>
            <div class="col-sm-6">
               <div class="form-group">
                  <label class="control-label">Country <span class="required">*</span></label>
                  <input class="form-control border-form-control" value="{{profile_data.Country}}" name="country" value="" placeholder="India"
                      type="text">
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-sm-6">
               <div class="form-group">
                  <label class="control-label">City <span class="required">*</span></label>
                  <input class="form-control border-form-control " value="{{profile_data.City}}" name="city" value="" placeholder="Ahmedabad"
                      type="text">
               </div>
            </div>
            <div class="col-sm-6">
               <div class="form-group">
                  <label class="control-label">Zip Code <span class="required">*</span></label>
                  <input class="form-control border-form-control" value="{{profile_data.Zip}}" name="zip" placeholder="123456"  type="text">
               </div>
            </div>

         </div>
         <div class="row">

            <div class="col-sm-12">
               <div class="form-group">
                  <label class="control-label">Address <span class="required">*</span></label>
                  <textarea class="form-control border-form-control" value="{{profile_data.Address}}" name="address" ></textarea>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-sm-12 text-right">
               <button type="submit" class="btn btn-success border-none"> Save Changes </button>
            </div>
         </div>

      </form>
   </div>
   <!-- /.container-fluid -->
   <!-- Sticky Footer -->
   <footer class="sticky-footer">
      <div class="container">
         <div class="row no-gutters">
            <div class="col-lg-6 col-sm-6">
               <p class="mt-1 mb-0">&copy; Copyright 2018 <strong class="text-dark">Vidoe</strong>. All Rights
                  Reserved<br>
                  <small class="mt-0 mb-0">Made with <i class="fas fa-heart text-danger"></i> by <a class="text-primary"
                        target="_blank" href="https://askbootstrap.com/">Ask Bootstrap</a>
                  </small>
               </p>
            </div>
            <div class="col-lg-6 col-sm-6 text-right">
               <div class="app">
                  <a href="#"><img alt="" src="img/google.png"></a>
                  <a href="#"><img alt="" src="img/apple.png"></a>
               </div>
            </div>
         </div>
      </div>
   </footer>
</div>
<!-- /.content-wrapper -->
</div>
<!-- /#wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
   <i class="fas fa-angle-up"></i>
</a>

{% endblock %}
